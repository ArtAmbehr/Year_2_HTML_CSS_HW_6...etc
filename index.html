<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXERIOUS FASHION</title>
    <link rel="stylesheet" href="assets\styles\style.css">
</head>
<body>
<!-- Верхняя чёрная шапка -->
    <div class="header">
        <header class="header-field">
            <div class="header-logos center">
                <div class="logos-left">
                    <img src="assets\images\Left-logo-1.svg" alt="pink-logo">
                    <img class="left-logo-2" src="assets\images\Left-logo-2.svg" alt="loupe">
                </div>
                <div class="logos-right">
                    <img src="assets\images\Right-logo-1.svg" alt="menu-icon">
                    <img class="right-logo-2" src="assets\images\Right-logo-2.svg" alt="profile-icon">
                    <img class="right-logo-3" src="assets\images\Right-logo-3.svg" alt="basket-icon">
                </div>
            </div>
        </header>
    </div>
<!-- Конец верхней чёрной шапки -->

<!-- Розовое поле -->
    <section class="pink-field">
        <div class="pink-field_content center">
            <img src="assets\images\Man.svg" alt="man-in-jacket">
            <img class="orange-rectangle" src="assets\images\Orange-rectangle.svg" alt="orange-rectangle">
            <div class="title">
                <h1 class="title-h1">THE BRAND</h1>
                <div class="text-h2">
                    <h2 class="title-h2_black">OF LUXERIOUS</h2>
                    <h2 class="title-h2_orange">FASHION</h2>
                </div>
            </div>
        </div>
    </section>
<!-- Конец розового поля -->   

<!-- Секция: для жен/муж/дет/акксесуары -->   
    <section class="services center">
        <div class="services-item">
            <img src="assets\images\For Women.svg" alt="Women">
            <div class="text">
                <p class="p-white">30% OFF</p>
                <h2 class="h2-orange">FOR WOMEN</h2>
            </div>
        </div>
        <div class="services-item">
            <img src="assets\images\For Men.svg" alt="Men">
            <div class="text">
                <p class="p-white">HOT DEAL</p>
                <h2 class="h2-orange">FOR MEN</h2>
            </div>
        </div>
        <div class="services-item">            
            <img src="assets\images\For Kids.svg" alt="Kids">
            <div class="text">
                <p class="p-white">NEW ARRIVALS</p>
                <h2 class="h2-orange">FOR KIDS</h2>
            </div>
        </div>
        <div class="services-item big">
            <img src="assets\images\Accesories.svg" alt="Accesories">
            <div class="text">
                <p class="p-white">LUXIROUS & TRENDY</p>
                <h2 class="h2-orange">ACCESORIES</h2>
            </div>
        </div>
            
    </section>
    



    
</body>
</html>
